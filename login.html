    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main-nav.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo250px.png" alt="Logo" class="logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Como funciona?</a></li>

                <div class="burguer-line1"></div>
                <div class="burguer-line2"></div>
                <div class="burguer-line3"></div>
            </div>
        </nav>
    </header> 
    
    <section class="login">
        <h1>Login</h1>
        <form>
            <div class="login-text-field">
                <input class="email" type="text" required>
                <Label>Email / Usuário</Label>
            </div>
            <div class="login-text-field">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div class="forgotpassword">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <input type="button" value="Login" class="button-submit" id="button-submit">
            <div class="signup-link">
                Não tem conta? 
                <a href="#">Criar nova conta.</a>
            </div>
        </form>
    </section>
  
    <script src="js/login.js"></script>
</body>
